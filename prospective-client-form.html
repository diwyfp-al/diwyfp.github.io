<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprehensive Client Intake Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
      color: #19215A;
    }
    h3 {
      margin-top: 2rem;
      cursor: pointer;
      background: #eee;
      padding: 0.75rem;
      border-radius: 5px;
      position: relative;
    }
    h3::after {
      content: "+";
      position: absolute;
      right: 1rem;
      font-size: 1.25rem;
    }
    h3.active::after {
      content: "\2212";
    }
    .accordion-content {
      display: none;
      padding: 1rem 0;
    }
    .accordion-content.active {
      display: block;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1;
      min-width: 250px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    fieldset label {
      display: flex;
      align-items: center;
      margin: 0.25rem 0;
      font-weight: normal;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    fieldset {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #19215A;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .required::after {
      content: " *";
      color: red;
    }
    #preview {
      background: #fff;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #preview h3 {
      color: #19215A;
    }
    #preview pre {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <form id="clientForm">
    <h2>Client Intake Form</h2>

    <div class="form-row">
      <div class="form-group">
        <label class="required">What is your Federal Tax Filing Status</label>
        <select name="taxFilingStatus" required>
          <option value="">Select...</option>
          <option value="Single">Single</option>
          <option value="Married Filing Jointly">Married Filing Jointly</option>
          <option value="Married Filing Separately">Married Filing Separately</option>
          <option value="Head of Household">Head of Household</option>
          <option value="Qualifying Surviving Spouse">Qualifying Surviving Spouse</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="required">Active US Military</label>
        <select name="activeMilitary" id="activeMilitary" required onchange="toggleVeteranQuestion(this)">
          <option value="">Select...</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group" id="veteranGroup" style="display:none">
        <label>If no: US Military Veteran</label>
        <select name="veteran">
          <option value="">Select...</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Prefer not to answer">Prefer not to answer</option>
        </select>
      </div>
    </div>

    <div id="preview"></div>

    <script>
      function toggleAccordion(header) {
        const content = header.nextElementSibling;
        header.classList.toggle("active");
        content.classList.toggle("active");
      }

      function toggleOther(selectOrCheckbox, targetId) {
        const isOther = selectOrCheckbox.tagName === 'SELECT'
          ? selectOrCheckbox.value === 'Other'
          : selectOrCheckbox.checked;
        const input = document.getElementById(targetId);
        if (input) {
          input.style.display = isOther ? 'block' : 'none';
        }
      }

      function toggleVeteranQuestion(select) {
        const veteranGroup = document.getElementById('veteranGroup');
        veteranGroup.style.display = select.value === 'No' ? 'block' : 'none';
      }
    </script>
  </form>
</body>
</html>
