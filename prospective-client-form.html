<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprehensive Client Intake Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
      color: #19215A;
    }
    h3 {
      margin-top: 2rem;
      cursor: pointer;
      background: #eee;
      padding: 0.75rem;
      border-radius: 5px;
      position: relative;
    }
    h3::after {
      content: "+";
      position: absolute;
      right: 1rem;
      font-size: 1.25rem;
    }
    h3.active::after {
      content: "−";
    }
    .accordion-content {
      display: none;
      padding: 1rem 0;
    }
    .accordion-content.active {
      display: block;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1;
      min-width: 250px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    
    fieldset label {
      display: flex;
      align-items: flex-start; /* Align checkbox to the top of the text */
      margin: 0.25rem 0;
      padding-bottom: 0.5rem; /* Add some space below each option */
      font-weight: normal;
      flex-wrap: nowrap; /* Prevent wrapping of the checkbox and text */
    }

    fieldset label span {
        white-space: normal; /* Allow text to wrap naturally if needed */
    }

    <!-- 
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    -->

    input[type="checkbox"] {
      margin-right: 0.5rem;
      flex-shrink: 0; /* Prevent checkbox from shrinking */
      margin-top: 0.25rem; /* Fine-tune vertical alignment with text if flex-start is used */
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    fieldset {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #19215A;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .required::after {
      content: " *";
      color: red;
    }
    #preview {
      background: #fff;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #preview h3 {
      color: #19215A;
    }
    #preview pre {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <form id="clientForm">
    <h2>Client Intake Form</h2>

    <h3 class="active" onclick="toggleAccordion(this)">Contact Information</h3>
    <div class="accordion-content active">
      <label for="referral" class="required">How were you referred to this page</label>
      <input type="text" id="referral" name="referral" maxlength="100" required>

      <!-- 
      Google
      Online Advertisement
      DIWY Financial Planning Website
      Referral from Friend, Family, Colleague, etc.
      Social Media or Podcast
      Other (Please Specify)
      -->

      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="required">First Name</label>
          <input type="text" id="firstName" name="firstName" maxlength="50" required>
        </div>
        <div class="form-group">
          <label for="lastName" class="required">Last Name</label>
          <input type="text" id="lastName" name="lastName" maxlength="50" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="zip" class="required">Residential ZIP Code</label>
          <input type="text" id="zip" name="zip" pattern="\d{5}" maxlength="5" required placeholder="5-digits only 12345">
          <div id="zipError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input type="email" id="email" name="email" maxlength="100" required>
        </div>
        <div class="form-group">
          <label for="phone" class="required">Mobile Phone Number</label>
          <input type="tel" id="phone" name="phone" maxlength="10" required placeholder="e.g., 123-456-7890">
          <div id="phoneError" class="error"></div>
        </div>
      </div>
    </div>

<!-- Your email will be used for authentication. You will not receive unsolicited / spam email  -->
<!-- Add a footnote that number and email will only be used for validation and permitted communication. No Spam no sharing Promise -->

<!-- Section 2 --> 

<h3 onclick="toggleAccordion(this)">Demographic Information</h3>
<div class="accordion-content">
  <div class="form-row">
    <div class="form-group">
      <label for="ageRange" class="required">Age Range</label>
      <select name="ageRange" id="ageRange" required>
        <option value="">Select...</option>
        <option>Under 18</option>
        <option>18–24</option>
        <option>25–34</option>
        <option>35–44</option>
        <option>45–54</option>
        <option>55–64</option>
        <option>65+</option>
      </select>
    </div>
    <div class="form-group">
      <label for="gender" class="required">Gender</label>
      <select name="gender" id="gender" required>
        <option value="">Select...</option>
        <option>Female</option>
        <option>Male</option>
        <option>Non-binary</option>
        <option>Prefer not to answer</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="taxFilingStatus" class="required">Federal Tax Filing Status</label>
      <select name="taxFilingStatus" id="taxFilingStatus" required onchange="toggleRelationship(this)">
        <option value="">Select...</option>
        <option value="Single">Single</option>
        <option value="Married Filing Jointly">Married Filing Jointly</option>
        <option value="Married Filing Separately">Married Filing Separately</option>
        <option value="Head of Household">Head of Household</option>
        <option value="Qualifying Surviving Spouse">Qualifying Surviving Spouse</option>
      </select>
    </div>
    <div class="form-group" id="relationshipStatusGroup" style="display:none">
      <label for="relationshipStatus" class="required">Relationship Status</label>
      <select name="relationshipStatus" id="relationshipStatus">
        <option value="">Select...</option>
        <option>Single, Never Married</option>
        <option>Single, Divorced</option>
        <option>Single, Widowed</option>
        <option>Single, In a Committed Relationship</option>
        <option>Legally Separated</option>
        <option>Registered Domestic Partnership</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="employmentStatus" class="required">Employment Status</label>
      <select name="employmentStatus" id="employmentStatus" required onchange="toggleOther(this, 'employmentOtherGroup', 'employmentOther')">
        <option value="">Select...</option>
        <option value="W-2 Full-time">W-2 (Full-time)</option>
        <option value="W-2 Part-time">W-2 (Part-time)</option>
        <option value="Self-Employed / Independent Contractor">Self-Employed / Independent Contractor</option>
        <option value="Business Owner">Business Owner</option>
        <option value="Managing a Household / Caregiver">Managing a Household / Caregiver</option>
        <option value="Student">Student</option>
        <option value="Disabled">Disabled</option>
        <option value="Unemployed - Seeking Employment">Unemployed and Seeking Employment</option>
        <option value="Unemployed - Not Seeking Employment">Unemployed and not Seeking Employment</option>
        <option value="On Leave">On Leave (e.g. Medical, Parental, Sabbatical)</option>
        <option value="Retired">Retired</option>
        <option value="Financially Independent">Financially Independent (Not Employed)</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dependents" class="required"># of Dependents</label>
      <select name="dependents" id="dependents" required>
        <option value="">Select...</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
    </div>
  </div>

  <div class="form-group" id="employmentOtherGroup" style="display:none">
    <label for="employmentOther">Specify if Other</label>
    <input type="text" name="employmentOther" id="employmentOther" placeholder="Please specify other employment status" maxlength="50">
  </div>

  <div class="form-row">
    <div class="form-group" style="flex: 1">
      <label for="housingStatus" class="required">Do you rent or own your primary residence?</label>
      <select name="housingStatus" id="housingStatus" required onchange="toggleOther(this, 'housingOther')">
        <option value="">Select...</option>
        <option>Rent</option>
        <option>Own</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group" id="housingOtherGroup" style="display:none; flex: 1">
      <label for="housingOther">If other, please specify</label>
      <input type="text" name="housingOther" id="housingOther" placeholder="Please specify housing situation" maxlength="100">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="activeMilitary" class="required">Active US Military</label>
      <select name="activeMilitary" id="activeMilitary" required onchange="toggleVeteranQuestion(this)">
        <option value="">Select...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Prefer not to answer</option>
      </select>
    </div>
    <div class="form-group" id="veteranGroup" style="display:none">
      <label for="veteran">US Military Veteran</label>
      <select name="veteran" id="veteran">
        <option value="">Select...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Prefer not to answer</option>
      </select>
    </div>
  </div>
</div>

    <!-- Section 3: Planning Topics and Devices -->
    <h3 onclick="toggleAccordion(this)">Section 3: Planning Topics & Devices</h3>
    <div class="accordion-content">
      <fieldset>
        <legend>What would you like to discuss during our meeting?</legend>
        <label><input type="checkbox" name="topics" value="Organizing / Simplifying Finances">Organizing / Simplifying Finances</label>
        <label><input type="checkbox" name="topics" value="Budgeting / Cash Management">Budgeting / Cash Management</label>
        <label><input type="checkbox" name="topics" value="Credit / Debt Management">Credit / Debt Management</label>
        <label><input type="checkbox" name="topics" value="Financial Independence / Retirement">Financial Independence / Retirement</label>
        <label><input type="checkbox" name="topics" value="Savings / Investments">Savings / Investments</label>
        <label><input type="checkbox" name="topics" value="Tax Planning">Tax Planning</label>
        <label><input type="checkbox" name="topics" value="Asset Protection">Asset Protection</label>
        <label><input type="checkbox" name="topics" value="Estate / Legacy Planning">Estate / Legacy Planning</label>
        <label><input type="checkbox" name="topics" value="Other" onchange="toggleOther(this, 'topicsOther')">Other</label>
        <input type="text" name="topicsOther" id="topicsOther" maxlength="50" placeholder="Please specify other areas of interest" style="display:none">
      </fieldset>

      <label for="additionalInfo">Please use the space below to share any additional information (max 1500 characters)</label>
      <textarea name="additionalInfo" id="additionalInfo" maxlength="1500"></textarea>

      <fieldset>
        <legend>Which of the following devices do you use?</legend>
        <label><input type="checkbox" name="devices" value="Android Phone">Android Phone</label>
        <label><input type="checkbox" name="devices" value="iPhone">iPhone</label>
        <label><input type="checkbox" name="devices" value="Other Phone" onchange="toggleOther(this, 'phoneOther')">Other Phone</label>
        <input type="text" name="phoneOther" id="phoneOther" maxlength="50" placeholder="Please specify what device(s) you use" style="display:none">

        <label><input type="checkbox" name="devices" value="Laptop - Apple">Laptop - Apple</label>
        <label><input type="checkbox" name="devices" value="Laptop - Windows">Laptop - Windows</label>
        <label><input type="checkbox" name="devices" value="Desktop - Apple">Desktop - Apple</label>
        <label><input type="checkbox" name="devices" value="Desktop - Windows">Desktop - Windows</label>

        <label><input type="checkbox" name="devices" value="Tablet - Android">Tablet - Android</label>
        <label><input type="checkbox" name="devices" value="Tablet - Apple">Tablet - Apple</label>
        <label><input type="checkbox" name="devices" value="Tablet - Windows">Tablet - Windows</label>
        <label><input type="checkbox" name="devices" value="Tablet - Other" onchange="toggleOther(this, 'tabletOther')">Tablet - Other</label>
        <input type="text" name="tabletOther" id="tabletOther" maxlength="50" placeholder="If other, please specify" style="display:none">

        <label><input type="checkbox" name="devices" value="Don’t have a computer">Don’t have a computer</label>
      </fieldset>
    </div>

    <button type="submit">Submit</button>
    <div id="preview"></div>
  </form>

<script>
  function toggleAccordion(header) {
    const content = header.nextElementSibling;
    header.classList.toggle("active");
    content.classList.toggle("active");
  }

  function toggleOther(selectOrCheckbox, inputId) {
    const isOther = selectOrCheckbox.tagName === 'SELECT'
      ? selectOrCheckbox.value === 'Other'
      : selectOrCheckbox.checked;

    const input = document.getElementById(inputId);
    const group = input?.closest('.form-group');

    if (group) {
      group.style.display = isOther ? 'block' : 'none';
    }
  }

  function toggleVeteranQuestion(select) {
    document.getElementById('veteranGroup').style.display = select.value === 'No' ? 'block' : 'none';
  }

  function toggleRelationship(select) {
    document.getElementById('relationshipStatusGroup').style.display = select.value === 'Single' ? 'block' : 'none';
  }
</script>
</body>
</html>
