<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Comprehensive Client Intake Form</title>

    
<style>
  body {
    font-family: sans-serif;
    background: #f5f5f5;
    padding: 2rem;
  }

  form {
    background: white;
    padding: 2rem;
    max-width: 800px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h2 {
    margin-bottom: 1rem;
    color: #19215A;
  }

  h3 {
    margin-top: 2rem;
    cursor: pointer;
    background: #eee;
    padding: 0.75rem;
    border-radius: 5px;
    position: relative;
  }

  h3::after {
    content: "+";
    position: absolute;
    right: 1rem;
    font-size: 1.25rem;
  }

  h3.active::after {
    content: "−";
  }

  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out, padding 0.3s ease-out;
    padding: 0 0;
  }

  .accordion-content.active {
    max-height: 2000px;
    padding: 1rem 0;
  }

  .form-row {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .form-group {
    flex: 1;
    min-width: 250px;
  }

  /* LABELS FOR REGULAR FORM FIELDS (NOT IN FIELDSET) */
  form > .accordion-content > .form-row label,
  form > .accordion-content > label,
  form > .accordion-content .form-group > label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }

  /* COMPACT & MOBILE-OPTIMIZED CHECKBOX LAYOUT */
  fieldset {
    margin-top: 1rem;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  fieldset label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 0.25rem 0;
    font-weight: normal;
    line-height: 1.2;
  }

  fieldset label input[type="checkbox"] {
    margin: 0;
    flex-shrink: 0;
    cursor: pointer;
  }

  fieldset label span {
    flex: 1;
    word-break: break-word;
    white-space: normal;
    cursor: pointer;
  }

  input[type="checkbox"] {
    margin: 0;
    flex-shrink: 0;
    margin-top: 0.25rem;
  }

  input, select, textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input:focus, select:focus, textarea:focus {
    outline: 2px solid #19215A;
    box-shadow: 0 0 4px rgba(25, 33, 90, 0.4);
  }

  input#firstName, input#lastName {
    width: 30ch;
    max-width: 100%;
  }

    
  button {
    margin-top: 2rem;
    padding: 0.75rem 1.5rem;
    background-color: #19215A;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .error {
    color: red;
    font-size: 0.9rem;
  }

  .success {
    color: green;
    font-weight: bold;
  }

  .required::after {
    content: " *";
    color: red;
  }

  #preview {
    background: #fff;
    margin-top: 2rem;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  #preview h3 {
    color: #19215A;
  }

  #preview pre {
    white-space: pre-wrap;
    background: #f0f0f0;
    padding: 1rem;
    border-radius: 4px;
  }

  /* RESPONSIVE TWEAKS */
  @media (max-width: 600px) {
    fieldset label {
      flex-direction: row;
      align-items: flex-start;
    }

    fieldset label span {
      font-size: 0.95rem;
    }

    fieldset {
      padding: 0.75rem;
    }
  }
</style>


    
</head>
<body>
    
<form id="clientForm">
  <h2>Client Intake Form</h2>
  
    <div>
      <label for="referral" class="required">How were you referred to this page?</label>
      <input type="text" id="referral" name="referral" maxlength="50" required>
    </div>

<h3 onclick="toggleAccordion(this)">About You</h3>
<div class="accordion-content active">
  <div class="form-row">
    <div class="form-group">
      <label for="firstName" class="required">First Name</label>
      <input type="text" id="firstName" name="firstName" maxlength="30" required>
    </div>
    <div class="form-group">
      <label for="lastName" class="required">Last Name</label>
      <input type="text" id="lastName" name="lastName" maxlength="30" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="zip" class="required">Residential ZIP Code</label>
      <input type="text" id="zip" name="zip" pattern="\\d{5}" maxlength="5" style="width: 6ch;" required placeholder="12345">
      <div id="zipError" class="error"></div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="ageRange" class="required">Age Range</label>
      <select name="ageRange" id="ageRange" required>
        <option value="">Select...</option>
        <option>Under 18</option>
        <option>18–24</option>
        <option>25–34</option>
        <option>35–44</option>
        <option>45–54</option>
        <option>55–64</option>
        <option>65+</option>
      </select>
    </div>
    <div class="form-group">
      <label for="gender" class="required">Gender</label>
      <select name="gender" id="gender" required>
        <option value="">Select...</option>
        <option>Female</option>
        <option>Male</option>
        <option>Non-binary</option>
        <option>Prefer not to answer</option>
      </select>
    </div>
  </div>


    
  <div class="form-row">
    <div class="form-group">
      <label for="email" class="required">Email Address</label>
      <input type="email" id="email" name="email" maxlength="50" style="width: 52ch;" required>
    </div>
    <div class="form-group">
      <label for="phone" class="required">Mobile Phone Number</label>
      <input type="tel" id="phone" name="phone" maxlength="20" style="width: 22ch;" required placeholder="123-456-7890">
      <div id="phoneError" class="error"></div>
    </div>
  </div>


  <div class="form-row">
    <div class="form-group">
      <label for="taxFilingStatus" class="required">Federal Tax Filing Status</label>
      <select name="taxFilingStatus" id="taxFilingStatus" required onchange="toggleRelationship(this)">
        <option value="">Select...</option>
        <option value="Single">Single</option>
        <option value="Married Filing Jointly">Married Filing Jointly</option>
        <option value="Married Filing Separately">Married Filing Separately</option>
        <option value="Head of Household">Head of Household</option>
        <option value="Qualifying Surviving Spouse">Qualifying Surviving Spouse</option>
      </select>
    </div>
    <div class="form-group" id="relationshipStatusGroup" style="display:none">
      <label for="relationshipStatus" class="required">Relationship Status</label>
      <select name="relationshipStatus" id="relationshipStatus">
        <option value="">Select...</option>
        <option>Single, Never Married</option>
        <option>Single, Divorced</option>
        <option>Single, Widowed</option>
        <option>Single, In a Committed Relationship</option>
        <option>Legally Separated</option>
        <option>Registered Domestic Partnership</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="employmentStatus" class="required">Employment Status</label>
      <select name="employmentStatus" id="employmentStatus" required onchange="toggleOther(this, 'employmentOtherGroup')">
        <option value="">Select...</option>
        <option value="W-2 Full-time">W-2 (Full-time)</option>
        <option value="W-2 Part-time">W-2 (Part-time)</option>
        <option value="Self-Employed / Independent Contractor">Self-Employed / Independent Contractor</option>
        <option value="Business Owner">Business Owner</option>
        <option value="Managing a Household / Caregiver">Managing a Household / Caregiver</option>
        <option value="Student">Student</option>
        <option value="Disabled">Disabled</option>
        <option value="Unemployed - Seeking Employment">Unemployed and Seeking Employment</option>
        <option value="Unemployed - Not Seeking Employment">Unemployed and not Seeking Employment</option>
        <option value="On Leave">On Leave (e.g. Medical, Parental, Sabbatical)</option>
        <option value="Retired">Retired</option>
        <option value="Financially Independent">Financially Independent (Not Employed)</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dependents" class="required"># of Dependents</label>
      <select name="dependents" id="dependents" required>
        <option value="">Select...</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
    </div>
  </div>

  <div class="form-group" id="employmentOtherGroup" style="display:none">
    <label for="employmentOther">Specify if Other</label>
    <input type="text" name="employmentOther" id="employmentOther" placeholder="Please specify other employment status" maxlength="50">
  </div>

  <div class="form-row">
    <div class="form-group" style="flex: 1">
      <label for="housingStatus" class="required">Do you rent or own your primary residence?</label>
      <select name="housingStatus" id="housingStatus" required onchange="toggleOther(this, 'housingOtherGroup')">
        <option value="">Select...</option>
        <option>Rent</option>
        <option>Own</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group" id="housingOtherGroup" style="display:none; flex: 1">
      <label for="housingOther">If other, please specify</label>
      <input type="text" name="housingOther" id="housingOther" placeholder="Please specify housing situation" maxlength="100">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="activeMilitary" class="required">Active US Military?</label>
      <select name="activeMilitary" id="activeMilitary" required onchange="toggleVeteranQuestion(this)">
        <option value="">Select...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Prefer not to answer</option>
      </select>
    </div>
    <div class="form-group" id="veteranGroup" style="display:none">
      <label for="veteran">US Military Veteran?</label>
      <select name="veteran" id="veteran">
        <option value="">Select...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Prefer not to answer</option>
      </select>
    </div>
  </div>
</div>

        <h3 onclick="toggleAccordion(this)">Section 3: Planning Topics & Devices</h3>
        <div class="accordion-content">
            <fieldset>
                <legend>What would you like to discuss during our meeting?</legend>
                <label><input type="checkbox" name="topics" value="Organizing / Simplifying Finances"> <span>Organizing / Simplifying Finances</span></label>
                <label><input type="checkbox" name="topics" value="Budgeting / Cash Management"> <span>Budgeting / Cash Management</span></label>
                <label><input type="checkbox" name="topics" value="Credit / Debt Management"> <span>Credit / Debt Management</span></label>
                <label><input type="checkbox" name="topics" value="Financial Independence / Retirement"> <span>Financial Independence / Retirement</span></label>
                <label><input type="checkbox" name="topics" value="Savings / Investments"> <span>Savings / Investments</span></label>
                <label><input type="checkbox" name="topics" value="Tax Planning"> <span>Tax Planning</span></label>
                <label><input type="checkbox" name="topics" value="Risk Management / Insurance"> <span>Risk Management / Insurance</span></label>
                <label><input type="checkbox" name="topics" value="Asset Protection"> <span>Asset Protection</span></label>
                <label><input type="checkbox" name="topics" value="Estate / Legacy Planning"> <span>Estate / Legacy Planning</span></label>
                <label><input type="checkbox" name="topics" value="Other" onchange="toggleOther(this, 'topicsOtherGroup')"> <span>Other</span></label>
                <div class="form-group" id="topicsOtherGroup" style="display:none">
                    <label for="topicsOther">Please specify other areas of interest</label>
                    <input type="text" name="topicsOther" id="topicsOther" maxlength="50" placeholder="Please specify other areas of interest">
                </div>
            </fieldset>

            <label for="additionalInfo">Please use the space below to share any additional information (max 1500 characters)</label>
            <textarea name="additionalInfo" id="additionalInfo" maxlength="1500"></textarea>

            <fieldset>
                <legend>Which of the following devices do you use?</legend>
                <label><input type="checkbox" name="devices" value="Android Phone"> <span>Android Phone</span></label>
                <label><input type="checkbox" name="devices" value="iPhone"> <span>iPhone</span></label>
                <label><input type="checkbox" name="devices" value="Other Phone" onchange="toggleOther(this, 'phoneOtherGroup')"> <span>Other Phone</span></label>
                <div class="form-group" id="phoneOtherGroup" style="display:none">
                    <label for="phoneOther">Please specify what device(s) you use</label>
                    <input type="text" name="phoneOther" id="phoneOther" maxlength="50" placeholder="Please specify what device(s) you use">
                </div>

                <label><input type="checkbox" name="devices" value="Laptop - Apple"> <span>Laptop - Apple</span></label>
                <label><input type="checkbox" name="devices" value="Laptop - Windows"> <span>Laptop - Windows</span></label>
                <label><input type="checkbox" name="devices" value="Desktop - Apple"> <span>Desktop - Apple</span></label>
                <label><input type="checkbox" name="devices" value="Desktop - Windows"> <span>Desktop - Windows</span></label>

                <label><input type="checkbox" name="devices" value="Tablet - Android"> <span>Tablet - Android</span></label>
                <label><input type="checkbox" name="devices" value="Tablet - Apple"> <span>Tablet - Apple</span></label>
                <label><input type="checkbox" name="devices" value="Tablet - Windows"> <span>Tablet - Windows</span></label>
                <label><input type="checkbox" name="devices" value="Tablet - Other" onchange="toggleOther(this, 'tabletOtherGroup')"> <span>Tablet - Other</span></label>
                <div class="form-group" id="tabletOtherGroup" style="display:none">
                    <label for="tabletOther">If other, please specify</label>
                    <input type="text" name="tabletOther" id="tabletOther" maxlength="50" placeholder="If other, please specify">
                </div>

                <label><input type="checkbox" name="devices" value="Don’t have a computer"> <span>Don’t have a computer</span></label>
            </fieldset>
        </div>

        <button type="submit">Submit</button>
        <div id="preview"></div>
    </form>

    <script>
        const ZIPCODEBASE_API_KEY = 'YOUR_ZIPCODEBASE_API_KEY'; // Replace with your actual API key

        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            header.classList.toggle("active");
            content.classList.toggle("active");
        }

        // Updated toggleOther to hide/show the target group ID
        function toggleOther(selectOrCheckbox, inputId) {
          const isOther = selectOrCheckbox.tagName === 'SELECT'
            ? selectOrCheckbox.value === 'Other'
            : selectOrCheckbox.checked;
        
          const input = document.getElementById(inputId);
          const label = input?.previousElementSibling;
          const group = input?.closest('.form-group');
        
          if (group) group.style.display = isOther ? 'block' : 'none';
          if (input) {
            input.required = isOther;
            input.style.display = isOther ? 'block' : 'none';
            if (!isOther) input.value = '';
          }
        }

        function toggleVeteranQuestion(select) {
            document.getElementById('veteranGroup').style.display = select.value === 'No' ? 'block' : 'none';
            const veteranSelect = document.getElementById('veteran');
            if (select.value !== 'No' && veteranSelect) {
                veteranSelect.value = ''; // Reset to default
            }
        }

        function toggleRelationship(select) {
            document.getElementById('relationshipStatusGroup').style.display =
                (select.value === 'Single' || select.value === 'Head of Household' || select.value === 'Qualifying Surviving Spouse') ? 'block' : 'none';
            const relationshipSelect = document.getElementById('relationshipStatus');
            if (!((select.value === 'Single' || select.value === 'Head of Household' || select.value === 'Qualifying Surviving Spouse')) && relationshipSelect) {
                relationshipSelect.value = ''; // Reset to default
            }
        }

        // ZIP Code to State Lookup Functionality
        const zipInput = document.getElementById('zip');
        const stateInput = document.getElementById('state');
        const zipErrorDiv = document.getElementById('zipError');

        async function fetchStateFromZip(zipCode) {
            stateInput.value = '';
            zipErrorDiv.textContent = '';

            if (!/^\d{5}$/.test(zipCode)) {
                zipErrorDiv.textContent = 'Please enter a valid 5-digit ZIP code.';
                return;
            }

            const url = `https://app.zipcodebase.com/api/v1/search?apikey=${ZIPCODEBASE_API_KEY}&codes=${zipCode}&country=US`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Zipcodebase API Error:', errorData);
                    zipErrorDiv.textContent = `Error: ${errorData.message || 'Could not fetch state.'}`;
                    return;
                }
                const data = await response.json();

                if (data.results && data.results[zipCode] && data.results[zipCode].length > 0) {
                    const stateName = data.results[zipCode][0].state;
                    stateInput.value = stateName;
                } else {
                    zipErrorDiv.textContent = 'ZIP code not found or no state data available.';
                }
            } catch (error) {
                console.error('Network or parsing error:', error);
                zipErrorDiv.textContent = 'Could not connect to ZIP code service.';
            }
        }

        zipInput.addEventListener('blur', () => {
            fetchStateFromZip(zipInput.value);
        });

function formatPhoneNumber(value) {
    let digits = value.replace(/\D/g, '');
    if (digits.length === 11 && digits.startsWith('1')) {
      digits = digits.substring(1);
    }
    if (digits.length !== 10) {
      return '';
    }
    return `${digits.substring(0, 3)}-${digits.substring(3, 6)}-${digits.substring(6)}`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const phoneInput = document.getElementById('phone');
    
    phoneInput.addEventListener('blur', () => {
      const formatted = formatPhoneNumber(phoneInput.value);
      if (formatted) {
        phoneInput.value = formatted;
      } else {
        document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number';
      }
    });

    phoneInput.addEventListener('input', () => {
      document.getElementById('phoneError').textContent = '';
    });
  });
        
    </script>
</body>
</html>
