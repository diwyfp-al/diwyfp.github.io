<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprehensive Client Intake Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
      color: #19215A;
    }
    h3 {
      margin-top: 2rem;
      cursor: pointer;
      background: #eee;
      padding: 0.75rem;
      border-radius: 5px;
      position: relative;
    }
    h3::after {
      content: "+";
      position: absolute;
      right: 1rem;
      font-size: 1.25rem;
    }
    h3.active::after {
      content: "âˆ’";
    }
    .accordion-content {
      display: none;
      padding: 1rem 0;
    }
    .accordion-content.active {
      display: block;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1;
      min-width: 250px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    fieldset label {
      display: flex;
      align-items: center;
      margin: 0.25rem 0;
      font-weight: normal;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    fieldset {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #19215A;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .required::after {
      content: " *";
      color: red;
    }
    #preview {
      background: #fff;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #preview h3 {
      color: #19215A;
    }
    #preview pre {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <form id="clientForm">
    <h2>Client Intake Form</h2>

    <h3 class="active" onclick="toggleAccordion(this)">Section 1: Basic Information</h3>
    <div class="accordion-content active">
      <label for="referral" class="required">How were you referred to this page</label>
      <input type="text" id="referral" name="referral" required>

      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="required">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName" class="required">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="zip" class="required">Residential ZIP Code</label>
          <input type="text" id="zip" name="zip" pattern="\\d{5}" required placeholder="5-digits only 12345">
          <div id="zipError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone" class="required">Mobile Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="e.g., 123-456-7890">
          <div id="phoneError" class="error"></div>
        </div>
      </div>
    </div>

    <h3 onclick="toggleAccordion(this)">Section 2: Personal & Household</h3>
    <div class="accordion-content">
      <div class="form-row">
        <div class="form-group">
          <label for="taxFilingStatus" class="required">Federal Tax Filing Status</label>
          <select name="taxFilingStatus" id="taxFilingStatus" required>
            <option value="">Select...</option>
            <option>Single</option>
            <option>Married Filing Jointly</option>
            <option>Married Filing Separately</option>
            <option>Head of Household</option>
            <option>Qualifying Surviving Spouse</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="relationshipStatus" class="required">Relationship Status</label>
          <select name="relationshipStatus" id="relationshipStatus" required>
            <option value="">Select...</option>
            <option>Single</option>
            <option>Married</option>
            <option>Partnered</option>
            <option>Divorced</option>
            <option>Widowed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dependents" class="required">Do you have any dependents?</label>
          <select name="dependents" id="dependents" required>
            <option value="">Select...</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="employmentStatus" class="required">Employment Status</label>
          <select name="employmentStatus" id="employmentStatus" required onchange="toggleOther(this, 'employmentOther')">
            <option value="">Select...</option>
            <option>W-2</option>
            <option>Self-Employed</option>
            <option>Investments</option>
            <option>Unemployed</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group" id="employmentOtherGroup" style="display:none">
          <label for="employmentOther">Specify if Other</label>
          <input type="text" name="employmentOther" id="employmentOther" placeholder="If other, please specify">
        </div>
      </div>

      <label for="housingStatus" class="required">Do you rent or own your primary residence?</label>
      <select name="housingStatus" id="housingStatus" required onchange="toggleOther(this, 'housingOther')">
        <option value="">Select...</option>
        <option>Rent</option>
        <option>Own</option>
        <option>Other</option>
      </select>
      <input type="text" name="housingOther" id="housingOther" placeholder="If other, please specify" style="display:none">

      <div class="form-row">
        <div class="form-group">
          <label for="activeMilitary" class="required">Active US Military</label>
          <select name="activeMilitary" id="activeMilitary" required onchange="toggleVeteranQuestion(this)">
            <option value="">Select...</option>
            <option>Yes</option>
            <option>No</option>
            <option>Prefer not to answer</option>
          </select>
        </div>
        <div class="form-group" id="veteranGroup" style="display:none">
          <label for="veteran">If no: US Military Veteran</label>
          <select name="veteran" id="veteran">
            <option value="">Select...</option>
            <option>Yes</option>
            <option>No</option>
            <option>Prefer not to answer</option>
          </select>
        </div>
      </div>
    </div>

    <button type="submit">Submit</button>
    <div id="preview"></div>
  </form>

  <script>
    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      header.classList.toggle("active");
      content.classList.toggle("active");
    }

    function toggleOther(select, inputId) {
      const input = document.getElementById(inputId);
      const label = input?.previousElementSibling;
      const show = select.value === 'Other';
      if (input) input.style.display = show ? 'block' : 'none';
      if (label) label.style.display = show ? 'block' : 'none';
    }

    function toggleVeteranQuestion(select) {
      const veteranGroup = document.getElementById('veteranGroup');
      veteranGroup.style.display = select.value === 'No' ? 'block' : 'none';
    }
  </script>
</body>
</html>
