<!DOCTYPE html>
<html>
<head>
  <title>DIWY Client Eligibility Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0 5%; }
    #map { height: 600px; margin-top: 20px; }
    .legend { background: white; padding: 6px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f5f5f5; cursor: pointer; }
    th.sorted-asc::after { content: " ▲"; }
    th.sorted-desc::after { content: " ▼"; }
  </style>
</head>
<body>

<h2>Client Eligibility by State – DIWY Financial Planning</h2>
<div id="map"></div>

<h3>Active Clients by State</h3>

<div style="margin-bottom: 10px;">
  <label>Status:
    <select id="status-filter">
      <option value="">All</option>
      <option value="Registered">Registered</option>
      <option value="Planned">Planned</option>
      <option value="Avoid">Avoid</option>
      <option value="De Minimis OK">De Minimis OK</option>
    </select>
  </label>
  <label style="margin-left: 20px;">
    Min Clients:
    <input type="number" id="min-clients" value="0" style="width: 60px;" />
  </label>
</div>

<table id="client-table">
  <thead>
    <tr>
      <th data-col="state">State</th>
      <th data-col="status">Status</th>
      <th data-col="clients"># of Active Clients</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>

<script>
  const stateStatus = {
    "CA": "Registered",
    "FL": "Planned",
    "NY": "Planned",
    "OR": "Planned",
    "TX": "Avoid",
    "LA": "Avoid",
    "NV": "Avoid",
    "NE": "Avoid",
    "HI": "Avoid",
    "SD": "Avoid"
  };

  const colors = {
    "Registered": "green",
    "Planned": "gold",
    "Avoid": "red",
    "De Minimis OK": "lightgray"
  };

  const fipsToAbbr = {
    "01": "AL", "02": "AK", "04": "AZ", "05": "AR", "06": "CA", "08": "CO", "09": "CT",
    "10": "DE", "11": "DC", "12": "FL", "13": "GA", "15": "HI", "16": "ID", "17": "IL",
    "18": "IN", "19": "IA", "20": "KS", "21": "KY", "22": "LA", "23": "ME", "24": "MD",
    "25": "MA", "26": "MI", "27": "MN", "28": "MS", "29": "MO", "30": "MT", "31": "NE",
    "32": "NV", "33": "NH", "34": "NJ", "35": "NM", "36": "NY", "37": "NC", "38": "ND",
    "39": "OH", "40": "OK", "41": "OR", "42": "PA", "44": "RI", "45": "SC", "46": "SD",
    "47": "TN", "48": "TX", "49": "UT", "50": "VT", "51": "VA", "53": "WA", "54": "WV",
    "55": "WI", "56": "WY"
  };

  let tableData = [];
  let clientCounts = {};

  // Fetch client counts from Google Apps Script
  fetch("https://your-google-script-url") // REPLACE with your deployed Apps Script URL
    .then(response => response.json())
    .then(data => {
      // expected: [{ state: "CA", clients: 18 }, ...]
      data.forEach(row => {
        clientCounts[row.state] = parseInt(row.clients);
      });
      buildMapAndTable();
    });

  function buildMapAndTable() {
    fetch("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json")
      .then(response => response.json())
      .then(topoData => {
        const states = topojson.feature(topoData, topoData.objects.states);
        const tableBody = document.getElementById("table-body");

        states.features.forEach(f => {
          const fips = f.id.toString().padStart(2, '0');
          const abbr = fipsToAbbr[fips];
          const status = stateStatus[abbr] || "De Minimis OK";
          const fillColor = colors[status];
          const count = clientCounts[abbr] || 0;

          // draw map
          const geojson = L.geoJSON(f, {
            style: {
              color: "#444",
              weight: 1,
              fillOpacity: 0.7,
              fillColor: fillColor
            }
          }).addTo(map);
          geojson.bindPopup(`<strong>${abbr}</strong><br>Status: ${status}<br>Clients: ${count}`);

          // store data for sorting and filtering
          tableData.push({ state: abbr, status, clients: count });
        });

        renderTable(tableData);
      });
  }

  function renderTable(data) {
    const tableBody = document.getElementById("table-body");
    tableBody.innerHTML = "";
    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row.state}</td><td>${row.status}</td><td>${row.clients}</td>`;
      tableBody.appendChild(tr);
    });
  }

  document.querySelectorAll("th").forEach(th => {
    th.addEventListener("click", () => {
      const col = th.dataset.col;
      const sortedAsc = th.classList.contains("sorted-asc");

      document.querySelectorAll("th").forEach(th => th.classList.remove("sorted-asc", "sorted-desc"));
      th.classList.add(sortedAsc ? "sorted-desc" : "sorted-asc");

      tableData.sort((a, b) => {
        if (a[col] < b[col]) return sortedAsc ? 1 : -1;
        if (a[col] > b[col]) return sortedAsc ? -1 : 1;
        return 0;
      });

      applyFilters(); // apply current filters to new sort
    });
  });

  document.getElementById("status-filter").addEventListener("change", applyFilters);
  document.getElementById("min-clients").addEventListener("input", applyFilters);

  function applyFilters() {
    const status = document.getElementById("status-filter").value;
    const minClients = parseInt(document.getElementById("min-clients").value || "0");

    const filtered = tableData.filter(row => {
      const matchStatus = status ? row.status === status : true;
      const matchCount = row.clients >= minClients;
      return matchStatus && matchCount;
    });

    renderTable(filtered);
  }

  const map = L.map('map').setView([37.8, -96], 4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const legend = L.control({position: 'bottomleft'});
  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    div.innerHTML = `
      <strong>Legend</strong><br>
      <span style="background:green;color:white;padding:2px 6px;">&nbsp;</span> Registered<br>
      <span style="background:gold;padding:2px 6px;">&nbsp;</span> Planned<br>
      <span style="background:red;color:white;padding:2px 6px;">&nbsp;</span> Avoid<br>
      <span style="background:lightgray;padding:2px 6px;">&nbsp;</span> De Minimis OK
    `;
    return div;
  };
  legend.addTo(map);
</script>

</body>
</html>
