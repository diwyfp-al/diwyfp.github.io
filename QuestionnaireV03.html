<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Comprehensive Client Intake Form</title>
    
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            background: #f5f5f5;
        }

        form {
            background: white;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #19215A;
            text-align: center;
        }

        h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #19215A;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .form-field-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .form-field-group label {
            width: 200px;
            margin-bottom: 0;
            font-weight: bold;
            color: #333;
        }

        .form-field-group input[type="text"],
        .form-field-group input[type="email"],
        .form-field-group input[type="tel"],
        .form-field-group select,
        .form-field-group textarea,
        .form-field-group option {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: 2px solid #19215A;
            box-shadow: 0 0 4px rgba(25, 33, 90, 0.4);
        }

        fieldset {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        legend {
            font-weight: bold;
            padding: 0 0.5rem;
            color: #19215A;
        }

        fieldset label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-weight: normal;
        }

        fieldset label input[type="checkbox"] {
            flex-shrink: 0;
            width: auto;
            margin-top: 0.2rem;
        }

        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .error-highlight {
            border: 2px solid red;
        }

        .required::after {
            content: " *";
            color: red;
        }

        button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #19215A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2a3a8a;
        }

        #formMessage {
            background: #fff;
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: green;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        #zip {
            max-width: 150px;
        }

        #phone {
            max-width: 200px;
        }
    </style>

</head>
<body>

<form id="clientForm" novalidate>
    <h2>Prospective Client Intake Form</h2>

    <div class="form-field-group">
        <label for="referralSource" class="required">How were you referred to this page?</label>
        <select id="referralSource" name="referralSource" required onchange="toggleOther(this, 'referralOtherGroup')">
            <option value="">Select...</option>
            <option>Google or other Search</option>
            <option>Email/Text</option>
            <option>Referral from a friend, colleague, etc.</option>
            <option>Advertisement</option>
            <option>Social Media</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-field-group" id="referralOtherGroup" style="display:none">
        <label for="referralOther">Please specify referral source</label>
        <input type="text" id="referralOther" name="referralOther" maxlength="100" placeholder="Referral Source">
    </div>

    <h3>About You</h3>
    <div class="form-field-group">
        <label for="firstName" class="required">First Name</label>
        <input type="text" id="firstName" name="firstName" maxlength="30" required>
    </div>
    <div class="form-field-group">
        <label for="lastName" class="required">Last Name</label>
        <input type="text" id="lastName" name="lastName" maxlength="30" required>
    </div>

    <div class="form-field-group">
        <label for="email" class="required">Email Address</label>
        <input type="email" id="email" name="email" maxlength="50" required>
        <div id="emailError" class="error"></div>
    </div>
    <div class="form-field-group">
        <label for="phone" class="required">Mobile Phone Number</label>
        <input type="tel" id="phone" name="phone" maxlength="20" required placeholder="###-###-####">
        <div id="phoneError" class="error"></div>
    </div>

    <div class="form-field-group">
        <label for="zip" class="required">ZIP Code</label>
        <input type="text" id="zip" name="zip" pattern="\d{5}" maxlength="10" required placeholder="##### or #####-####" aria-describedby="zipError">
        <div id="zipError" class="error"></div>
    </div>
        
    <div class="form-field-group">
        <label for="housingStatus" class="required">Homeowner or Renter?</label>
        <select name="housingStatus" id="housingStatus" required onchange="toggleOther(this, 'housingOtherGroup')">
            <option value="">Select...</option>
            <option>Homeowner</option>
            <option>Renter</option>
            <option>Other</option>
        </select>
    </div>

    <div class="form-field-group" id="housingOtherGroup" style="display:none;">
        <label for="housingOther">Housing situation detail</label>
        <input type="text" name="housingOther" id="housingOther" placeholder="Please describe your housing situation" maxlength="50">
    </div>
        
    <div class="form-field-group">
        <label for="ageRange" class="required">Age Range</label>
        <select name="ageRange" id="ageRange" required>
            <option value="">Select...</option>
            <option>Under 18</option>
            <option>18–24</option>
            <option>25–34</option>
            <option>35–44</option>
            <option>45–54</option>
            <option>55–64</option>
            <option>65+</option>
        </select>
    </div>
    <div class="form-field-group">
        <label for="gender" class="required">Gender</label>
        <select name="gender" id="gender" required>
            <option value="">Select...</option>
            <option>Female</option>
            <option>Male</option>
            <option>Non-binary</option>
            <option>Prefer not to answer</option>
        </select>
    </div>

    <div class="form-field-group">
        <label for="taxFilingStatus" class="required">Federal Tax Filing Status</label>
        <select name="taxFilingStatus" id="taxFilingStatus" required onchange="toggleRelationship(this)">
            <option value="">Select...</option>
            <option value="Single">Single</option>
            <option value="Married Filing Jointly">Married Filing Jointly</option>
            <option value="Married Filing Separately">Married Filing Separately</option>
            <option value="Head of Household">Head of Household</option>
            <option value="Qualifying Surviving Spouse">Qualifying Surviving Spouse</option>
        </select>
    </div>
    <div class="form-field-group" id="relationshipStatusGroup" style="display:none">
        <label for="relationshipStatus" class="required">Relationship Status</label>
        <select name="relationshipStatus" id="relationshipStatus">
            <option value="">Select...</option>
            <option>Single, Never Married</option>
            <option>Single, Divorced</option>
            <option>Single, Widowed</option>
            <option>Single, In a Committed Relationship</option>
            <option>Legally Separated</option>
            <option>Registered Domestic Partnership</option>
            <option>Other</option>
        </select>
    </div>

    <div class="form-field-group">
        <label for="dependents" class="required"># of Dependents</label>
        <select name="dependents" id="dependents" required>
            <option value="">Select...</option>
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
        </select>
    </div>
        
    <div class="form-field-group">
        <label for="employmentStatus" class="required">Employment Status</label>
        <select name="employmentStatus" id="employmentStatus" required onchange="toggleOther(this, 'employmentOtherGroup')">
            <option value="">Select...</option>
            <option value="W-2 Full-time">W-2 (Full-time)</option>
            <option value="W-2 Part-time">W-2 (Part-time)</option>
            <option value="Self-Employed / Independent Contractor">Self-Employed / Independent Contractor</option>
            <option value="Business Owner">Business Owner</option>
            <option value="Managing a Household / Caregiver">Managing a Household / Caregiver</option>
            <option value="Student">Student</option>
            <option value="Disabled">Disabled</option>
            <option value="Unemployed - Seeking Employment">Unemployed and Seeking Employment</option>
            <option value="Unemployed - Not Seeking Employment">Unemployed and not Seeking Employment</option>
            <option value="On Leave">On Leave (e.g. Medical, Parental, Sabbatical)</option>
            <option value="Retired">Retired</option>
            <option value="Financially Independent">Financially Independent (Not Employed)</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-field-group" id="employmentOtherGroup" style="display:none">
        <label for="employmentOther">Employment Status Details</label>
        <input type="text" name="employmentOther" id="employmentOther" placeholder="Please describe your employment status" maxlength="50">
    </div>

    <div class="form-field-group">
        <label for="activeMilitary" class="required">Active US Military?</label>
        <select name="activeMilitary" id="activeMilitary" required onchange="toggleVeteranQuestion(this)">
            <option value="">Select...</option>
            <option>Yes</option>
            <option>No</option>
            <option>Prefer not to answer</option>
        </select>
    </div>
    <div class="form-field-group" id="veteranGroup" style="display:none">
        <label for="veteran">US Military Veteran?</label>
        <select name="veteran" id="veteran">
            <option value="">Select...</option>
            <option>Yes</option>
            <option>No</option>
            <option>Prefer not to answer</option>
        </select>
    </div>

    <h3>Planning Topics & Devices</h3>
    <fieldset>
        <legend>What would you like to discuss during our meeting?</legend>
        <label><input type="checkbox" name="topics" value="Organizing / Simplifying Finances">Organizing / Simplifying Finances</label>
        <label><input type="checkbox" name="topics" value="Budgeting / Cash Management">Budgeting / Cash Management</label>
        <label><input type="checkbox" name="topics" value="Credit / Debt Management">Credit / Debt Management</label>
        <label><input type="checkbox" name="topics" value="Financial Independence / Retirement">Financial Independence / Retirement</label>
        <label><input type="checkbox" name="topics" value="Savings / Investments">Savings / Investments</label>
        <label><input type="checkbox" name="topics" value="Tax Planning">Tax Planning</label>
        <label><input type="checkbox" name="topics" value="Risk Management / Insurance">Risk Management / Insurance</label>
        <label><input type="checkbox" name="topics" value="Asset Protection">Asset Protection</label>
        <label><input type="checkbox" name="topics" value="Estate / Legacy Planning">Estate / Legacy Planning</label>
        <label><input type="checkbox" name="topics" value="Other" onchange="toggleOther(this, 'topicsOtherGroup')">Other</label>

        <div class="form-field-group" id="topicsOtherGroup" style="display:none">
            <label for="topicsOther">Please specify other areas of interest</label>
            <input type="text" name="topicsOther" id="topicsOther" maxlength="50" placeholder="Please specify other areas of interest">
        </div>
    </fieldset>

    <div class="form-field-group">
        <label for="additionalInfo">Please share any additional information</label>
        <textarea name="additionalInfo" id="additionalInfo" maxlength="1500"></textarea>
    </div>

    <fieldset>
        <legend>Which of the following devices do you use?</legend>
        <label><input type="checkbox" name="devices" value="Android Phone">Android Phone</label>
        <label><input type="checkbox" name="devices" value="iPhone">iPhone</label>
        <label><input type="checkbox" name="devices" value="Other Phone" onchange="toggleOther(this, 'phoneOtherGroup')">Other Phone</label>
        <div class="form-field-group" id="phoneOtherGroup" style="display:none">
            <label for="phoneOther">Please specify what device(s) you use</label>
            <input type="text" name="phoneOther" id="phoneOther" maxlength="50" placeholder="Please specify what device(s) you use">
        </div>

        <label><input type="checkbox" name="devices" value="Apple Computer">Laptop - Apple</label>
        <label><input type="checkbox" name="devices" value="Windows Computer">Laptop - Windows</label>
        <label><input type="checkbox" name="devices" value="Tablet - Other" onchange="toggleOther(this, 'tabletOtherGroup')">Tablet - Other</label>
        <div class="form-field-group" id="tabletOtherGroup" style="display:none">
            <label for="tabletOther">If other, please specify</label>
            <input type="text" name="tabletOther" id="tabletOther" maxlength="50" placeholder="If other, please specify">
        </div>

        <label><input type="checkbox" name="devices" value="Don’t have a computer">Don’t have a computer</label>
    </fieldset>
    
    <button type="submit">Submit</button>
    <div id="formMessage" class="success"></div>
</form>

<script>
    /**
     * Toggles the visibility and required status of an "Other" input field
     * based on the selection of a dropdown or checkbox.
     * @param {HTMLSelectElement|HTMLInputElement} selectOrCheckbox - The select element or checkbox that triggered the change.
     * @param {string} inputGroupId - The ID of the div containing the "Other" input field and its label.
     */
    function toggleOther(selectOrCheckbox, inputGroupId) {
        // Determine if the "Other" option is selected/checked
        const isOther = selectOrCheckbox.tagName === 'SELECT'
            ? selectOrCheckbox.value === 'Other'
            : selectOrCheckbox.checked;

        // Get the group div, input, and label elements
        const inputGroup = document.getElementById(inputGroupId);
        const input = inputGroup ? inputGroup.querySelector('input') : null;
        const label = inputGroup ? inputGroup.querySelector('label') : null;

        // Show or hide the input group
        if (inputGroup) {
            inputGroup.style.display = isOther ? 'block' : 'none';
        }

        // Set required status and clear value if hidden
        if (input) {
            input.required = isOther;
            if (!isOther) {
                input.value = ''; // Clear value when hidden
                input.classList.remove('error-highlight'); // Remove error highlight
            }
        }

        // Add or remove the 'required' asterisk from the label
        if (label) {
            if (isOther) {
                label.classList.add('required');
            } else {
                label.classList.remove('required');
            }
        }
    }

    /**
     * Toggles the visibility and required status of the "US Military Veteran?" question
     * based on the "Active US Military?" selection.
     * @param {HTMLSelectElement} select - The select element for "Active US Military?".
     */
    function toggleVeteranQuestion(select) {
        const group = document.getElementById('veteranGroup');
        const veteranSelect = document.getElementById('veteran');
        const shouldShow = select.value === 'No'; // Show if "No" is selected

        group.style.display = shouldShow ? 'block' : 'none';

        if (veteranSelect) {
            veteranSelect.required = shouldShow;
            if (!shouldShow) {
                veteranSelect.value = ''; // Clear value when hidden
                veteranSelect.classList.remove('error-highlight'); // Remove error highlight
            }

            // Toggle the 'required' asterisk on the label
            const label = veteranSelect.previousElementSibling;
            if (label) {
                if (shouldShow) {
                    label.classList.add('required');
                } else {
                    label.classList.remove('required');
                }
            }
        }
    }

    /**
     * Toggles the visibility and required status of the "Relationship Status" question
     * based on the "Federal Tax Filing Status" selection.
     * @param {HTMLSelectElement} select - The select element for "Federal Tax Filing Status".
     */
    function toggleRelationship(select) {
        const group = document.getElementById('relationshipStatusGroup');
        const relationshipSelect = document.getElementById('relationshipStatus');
        const shouldShow = select.value === 'Single'; // Show if "Single" is selected

        group.style.display = shouldShow ? 'block' : 'none';
        if (relationshipSelect) {
            relationshipSelect.required = shouldShow;
            if (!shouldShow) {
                relationshipSelect.value = ''; // Clear value when hidden
                relationshipSelect.classList.remove('error-highlight'); // Remove error highlight
            }
            // Toggle the 'required' asterisk on the label
            const label = relationshipSelect.previousElementSibling;
            if (label) {
                if (shouldShow) {
                    label.classList.add('required');
                } else {
                    label.classList.remove('required');
                }
            }
        }
    }

    /**
     * Formats a 10-digit phone number into ###-###-#### format.
     * @param {string} value - The raw phone number string.
     * @returns {string} The formatted phone number or an empty string if invalid.
     */
    function formatPhoneNumber(value) {
        let digits = value.replace(/\D/g, ''); // Remove non-digits

        // Handle 11-digit numbers starting with '1' (e.g., country code)
        if (digits.length === 11 && digits.startsWith('1')) {
            digits = digits.substring(1);
        }

        // Return empty string if not a 10-digit number
        if (digits.length !== 10) {
            return '';
        }

        const areaCode = digits.substring(0, 3);
        const centralOffice = digits.substring(3, 6);

        // Basic validation for invalid area codes/central office codes (starting with 0 or 1)
        if (
            areaCode.startsWith('0') || areaCode.startsWith('1') ||
            centralOffice.startsWith('0') || centralOffice.startsWith('1')
        ) {
            return '';
        }

        return `${areaCode}-${centralOffice}-${digits.substring(6)}`;
    }

    // Event listener for DOM content loaded
    document.addEventListener('DOMContentLoaded', () => {
        const clientForm = document.getElementById('clientForm');
        const formMessage = document.getElementById('formMessage'); // Get the message div

        // Form submission validation
        clientForm.addEventListener('submit', (e) => {
            let hasError = false;

            // Clear previous error highlights
            document.querySelectorAll('.error-highlight').forEach(el => {
                el.classList.remove('error-highlight');
            });
            document.querySelectorAll('.error').forEach(el => {
                el.textContent = '';
            });

            // Validate all required fields that are currently visible
            clientForm.querySelectorAll('[required]').forEach(input => {
                // Check if the input is visible (not hidden by style="display: none")
                // and if it's a valid input type for value checking
                if (input.offsetParent !== null && input.type !== 'checkbox' && !input.value.trim()) {
                    input.classList.add('error-highlight');
                    hasError = true;
                }
            });

            // Specific validation for 'Other' fields that are visible and required
            const otherInputs = [
                'referralOther', 'housingOther', 'employmentOther',
                'topicsOther', 'tabletOther', 'phoneOther', 'veteran'
            ];

            otherInputs.forEach(id => {
                const input = document.getElementById(id);
                // Check if the input exists, is required, is visible, and is empty
                if (input && input.required && input.offsetParent !== null && !input.value.trim()) {
                    input.classList.add('error-highlight');
                    hasError = true;
                }
            });

            // If there are errors, prevent form submission and show a message
            if (hasError) {
                e.preventDefault(); // Prevent default form submission
                formMessage.textContent = 'Please correct the highlighted fields.';
                formMessage.style.display = 'block';
                formMessage.style.color = 'red'; // Make error message red
            } else {
                // If no errors, you could submit the form or show a success message
                // For this example, we'll just show a success message and prevent submission
                e.preventDefault();
                formMessage.textContent = 'Form submitted successfully!';
                formMessage.style.display = 'block';
                formMessage.style.color = 'green';
                // In a real application, you would send the data to a server here
                // clientForm.submit();
            }
        });

        // ZIP Code Validation
        const zipInput = document.getElementById('zip');
        const zipErrorDiv = document.getElementById('zipError');
        zipInput.addEventListener('blur', () => {
            const zipCode = zipInput.value.trim();
            const zipRegex = /^\d{5}(-\d{4})?$/; // Matches 5 digits or 5 digits-4 digits

            if (zipInput.required && !zipCode) { // Check if required and empty
                zipErrorDiv.textContent = 'ZIP Code is required.';
                zipInput.classList.add('error-highlight');
            } else if (zipCode && !zipRegex.test(zipCode)) { // Check format if not empty
                zipErrorDiv.textContent = 'Please enter a valid 5-digit or 5+4 digit ZIP code (e.g., 12345 or 12345-6789).';
                zipInput.classList.add('error-highlight');
            } else {
                zipErrorDiv.textContent = '';
                zipInput.classList.remove('error-highlight');
            }
        });
        zipInput.addEventListener('input', () => {
            zipErrorDiv.textContent = ''; // Clear error on input
            zipInput.classList.remove('error-highlight');
        });

        // Phone Number Validation
        const phoneInput = document.getElementById('phone');
        const phoneError = document.getElementById('phoneError');
        phoneInput.addEventListener('blur', () => {
            const formatted = formatPhoneNumber(phoneInput.value);
            if (phoneInput.required && !phoneInput.value.trim()) { // Check if required and empty
                phoneError.textContent = 'Mobile Phone Number is required.';
                phoneInput.classList.add('error-highlight');
            } else if (phoneInput.value.trim() && !formatted) { // Check format if not empty
                phoneError.textContent = 'Please enter a valid 10-digit US phone number.';
                phoneInput.classList.add('error-highlight');
            } else {
                phoneInput.value = formatted; // Apply formatting if valid
                phoneError.textContent = '';
                phoneInput.classList.remove('error-highlight');
            }
        });
        phoneInput.addEventListener('input', () => {
            phoneError.textContent = ''; // Clear error on input
            phoneInput.classList.remove('error-highlight');
        });

        // Email Validation
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');

        emailInput.addEventListener('blur', () => {
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex

            if (emailInput.required && !email) { // Check if required and empty
                emailError.textContent = 'Email Address is required.';
                emailInput.classList.add('error-highlight');
            } else if (email && !emailRegex.test(email)) { // Check format if not empty
                emailError.textContent = 'Please enter a valid email address.';
                emailInput.classList.add('error-highlight');
            } else {
                emailError.textContent = '';
                emailInput.classList.remove('error-highlight');
            }
        });

        emailInput.addEventListener('input', () => {
            emailError.textContent = ''; // Clear error on input
            emailInput.classList.remove('error-highlight');
        });
    });
</script>

</body>
</html>
