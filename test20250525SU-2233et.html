<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Layout Fix</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    form {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    fieldset label {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin: 0.5rem 0;
      flex-wrap: wrap;
    }

    fieldset label input[type="checkbox"] {
      flex-shrink: 0;
      margin-top: 0.2rem;
    }

    fieldset label span {
      flex-grow: 1;
      flex-basis: 0;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: break-word;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      fieldset label span {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <form>


<h2>Prospective Client Intake Form</h2>

<div class="form-row">
  <div class="form-group">
    <label for="referralSource" class="required">How were you referred to this page?</label>
    <select id="referralSource" name="referralSource" required onchange="toggleOther(this, 'referralOtherGroup')">
      <option value="">Select...</option>
      <option>Google or other Search</option>
      <option>Email/Text</option>
      <option>Referral from a friend, colleague, etc.</option>
      <option>Advertisement</option>
      <option>Social Media</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group" id="referralOtherGroup" style="display:none">
    <label for="referralOther">Please specify referral source</label>
    <input type="text" id="referralOther" name="referralOther" maxlength="100" placeholder="Referral Source">
  </div>
</div>

<h3 id="section-about" onclick="toggleAccordion(this)" tabindex="0" role="button" aria-controls="content-about" aria-expanded="true">About You</h3>
<div id="content-about" class="accordion-content active">
  <div class="form-row">
    <div class="form-group">
      <label for="firstName" class="required">First Name</label>
      <input type="text" id="firstName" name="firstName" maxlength="30" required>
    </div>
    <div class="form-group">
      <label for="lastName" class="required">Last Name</label>
      <input type="text" id="lastName" name="lastName" maxlength="30" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="email" class="required">Email Address</label>
      <input type="email" id="email" name="email" maxlength="50" style="width: 30ch;" required>
    </div>
    <div class="form-group">
      <label for="phone" class="required">Mobile Phone Number</label>
      <input type="tel" id="phone" name="phone" maxlength="20" style="width: 30ch;" required placeholder="###-###-####">
      <div id="phoneError" class="error"></div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="zip" class="required">ZIP Code</label>
      <input type="text" id="zip" name="zip" pattern="\d{5}" maxlength="10" style="width: 30ch;" required placeholder="##### or #####-####" aria-describedby="zipError">
      <div id="zipError" class="error"></div>
    </div>
    
    <div class="form-group" style="flex: 1">
      <label for="housingStatus" class="required">Homeowner or Renter?</label>
      <select name="housingStatus" id="housingStatus" required onchange="toggleOther(this, 'housingOtherGroup')">
        <option value="">Select...</option>
        <option>Homeowner</option>
        <option>Renter</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group" id="housingOtherGroup" style="display:none; flex: 1">
        <label for="housingOther">Housing situation detail</label>
        <input type="text" name="housingOther" id="housingOther" placeholder="Please describe your housing situation" maxlength="50">
      </div>
    </div>
  </div>
    
  <div class="form-row">
    <div class="form-group">
      <label for="ageRange" class="required">Age Range</label>
      <select name="ageRange" id="ageRange" required>
        <option value="">Select...</option>
        <option>Under 18</option>
        <option>18–24</option>
        <option>25–34</option>
        <option>35–44</option>
        <option>45–54</option>
        <option>55–64</option>
        <option>65+</option>
      </select>
    </div>
    <div class="form-group">
      <label for="gender" class="required">Gender</label>
      <select name="gender" id="gender" required>
        <option value="">Select...</option>
        <option>Female</option>
        <option>Male</option>
        <option>Non-binary</option>
        <option>Prefer not to answer</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="taxFilingStatus" class="required">Federal Tax Filing Status</label>
      <select name="taxFilingStatus" id="taxFilingStatus" required onchange="toggleRelationship(this)">
        <option value="">Select...</option>
        <option value="Single">Single</option>
        <option value="Married Filing Jointly">Married Filing Jointly</option>
        <option value="Married Filing Separately">Married Filing Separately</option>
        <option value="Head of Household">Head of Household</option>
        <option value="Qualifying Surviving Spouse">Qualifying Surviving Spouse</option>
      </select>
    </div>
    <div class="form-group" id="relationshipStatusGroup" style="display:none">
      <label for="relationshipStatus" class="required">Relationship Status</label>
      <select name="relationshipStatus" id="relationshipStatus">
        <option value="">Select...</option>
        <option>Single, Never Married</option>
        <option>Single, Divorced</option>
        <option>Single, Widowed</option>
        <option>Single, In a Committed Relationship</option>
        <option>Legally Separated</option>
        <option>Registered Domestic Partnership</option>
        <option>Other</option>
      </select>
    </div>
  </div>

    <div class="form-group">
      <label for="dependents" class="required"># of Dependents</label>
      <select name="dependents" id="dependents" required>
        <option value="">Select...</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
    </div>

    
  <div class="form-row">
    <div class="form-group">
      <label for="employmentStatus" class="required">Employment Status</label>
      <select name="employmentStatus" id="employmentStatus" required onchange="toggleOther(this, 'employmentOtherGroup')">
        <option value="">Select...</option>
        <option value="W-2 Full-time">W-2 (Full-time)</option>
        <option value="W-2 Part-time">W-2 (Part-time)</option>
        <option value="Self-Employed / Independent Contractor">Self-Employed / Independent Contractor</option>
        <option value="Business Owner">Business Owner</option>
        <option value="Managing a Household / Caregiver">Managing a Household / Caregiver</option>
        <option value="Student">Student</option>
        <option value="Disabled">Disabled</option>
        <option value="Unemployed - Seeking Employment">Unemployed and Seeking Employment</option>
        <option value="Unemployed - Not Seeking Employment">Unemployed and not Seeking Employment</option>
        <option value="On Leave">On Leave (e.g. Medical, Parental, Sabbatical)</option>
        <option value="Retired">Retired</option>
        <option value="Financially Independent">Financially Independent (Not Employed)</option>
        <option value="Other">Other</option>
      </select>
    </div>
  <div class="form-group" id="employmentOtherGroup" style="display:none">
    <label for="employmentOther">Employment Status Details</label>
    <input type="text" name="employmentOther" id="employmentOther" placeholder="Please describe your employment status" maxlength="50">
  </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="activeMilitary" class="required">Active US Military?</label>
      <select name="activeMilitary" id="activeMilitary" required onchange="toggleVeteranQuestion(this)">
        <option value="">Select...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Prefer not to answer</option>
      </select>
    </div>
    <div class="form-group" id="veteranGroup" style="display:none">
      <label for="veteran">US Military Veteran?</label>
      <select name="veteran" id="veteran">
        <option value="">Select...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Prefer not to answer</option>
      </select>
    </div>
  </div>
</div>


    
    <fieldset>
      <legend>What would you like to discuss during our meeting?</legend>

      <label><input type="checkbox" name="topics" value="Organizing"><span>Organizing / Simplifying Finances</span></label>
      <label><input type="checkbox" name="topics" value="Budgeting"><span>Budgeting / Cash Management</span></label>
      <label><input type="checkbox" name="topics" value="Debt"><span>Credit / Debt Management</span></label>
      <label><input type="checkbox" name="topics" value="Retirement"><span>Financial Independence / Retirement</span></label>
      <label><input type="checkbox" name="topics" value="Investments"><span>Savings / Investments</span></label>
      <label><input type="checkbox" name="topics" value="Tax"><span>Tax Planning</span></label>
      <label><input type="checkbox" name="topics" value="Insurance"><span>Risk Management / Insurance</span></label>
      <label><input type="checkbox" name="topics" value="Asset Protection"><span>Asset Protection</span></label>
      <label><input type="checkbox" name="topics" value="Estate"><span>Estate / Legacy Planning</span></label>
      <label><input type="checkbox" name="topics" value="Other"><span>Other</span></label>
    </fieldset>
  </form>





  




<script>

document.querySelectorAll("h3").forEach(header => {
  header.addEventListener("keypress", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      toggleAccordion(header);
    }
  });
});
    
function toggleAccordion(header) {
  const content = header.nextElementSibling;
  header.classList.toggle("active");
  content.classList.toggle("active");

  const expanded = header.classList.contains("active");
  header.setAttribute("aria-expanded", expanded);
}

  function toggleOther(selectOrCheckbox, inputId) {
  const isOther = selectOrCheckbox.tagName === 'SELECT'
    ? selectOrCheckbox.value === 'Other'
    : selectOrCheckbox.checked;

  const input = document.getElementById(inputId);
  const group = input?.closest('.form-group');
  const label = group?.querySelector('label');

  if (group) group.style.display = isOther ? 'block' : 'none';

  if (input) {
    input.required = isOther;
    input.style.display = isOther ? 'block' : 'none';
    if (!isOther) input.value = '';
  }

  // Add or remove red asterisk from label
  if (label) {
    if (isOther) {
      label.classList.add('required');
    } else {
      label.classList.remove('required');
    }
  }
}

  function toggleVeteranQuestion(select) {
    const group = document.getElementById('veteranGroup');
    const veteranSelect = document.getElementById('veteran');
    const shouldShow = select.value === 'No';

    group.style.display = shouldShow ? 'block' : 'none';

    if (veteranSelect) {
      veteranSelect.required = shouldShow;
      if (!shouldShow) veteranSelect.value = '';

      // Toggle red asterisk on label
      const label = veteranSelect.previousElementSibling;
      if (label) {
        if (shouldShow) {
          label.classList.add('required');
        } else {
          label.classList.remove('required');
        }
      }
    }
  }

  function toggleRelationship(select) {
    const group = document.getElementById('relationshipStatusGroup');
    const relationshipSelect = document.getElementById('relationshipStatus');
    const shouldShow = select.value === 'Single';

    group.style.display = shouldShow ? 'block' : 'none';
    if (relationshipSelect) {
      relationshipSelect.required = shouldShow;
      if (!shouldShow) relationshipSelect.value = '';
    }
  }

  function formatPhoneNumber(value) {
    let digits = value.replace(/\D/g, '');

    if (digits.length === 11 && digits.startsWith('1')) {
      digits = digits.substring(1);
    }

    if (digits.length !== 10) {
      return '';
    }

    const areaCode = digits.substring(0, 3);
    const centralOffice = digits.substring(3, 6);

    if (
      areaCode.startsWith('0') || areaCode.startsWith('1') ||
      centralOffice.startsWith('0') || centralOffice.startsWith('1')
    ) {
      return '';
    }

    return `${areaCode}-${centralOffice}-${digits.substring(6)}`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    // Form-level validation for dynamically required fields
    document.getElementById('clientForm').addEventListener('submit', (e) => {
      const allOtherInputs = [
        'referralOther',
        'housingOther',
        'employmentOther',
        'topicsOther',
        'tabletOther',
        'phoneOther',
        'veteran' // ✅ ensure this is included
      ];

      let hasError = false;

      allOtherInputs.forEach(id => {
        const input = document.getElementById(id);
        if (input && input.offsetParent !== null && input.required && !input.value.trim()) {
          input.classList.add('error-highlight');
          hasError = true;
        } else {
          input?.classList.remove('error-highlight');
        }
      });

      if (hasError) {
        alert('Please complete all visible "Other" fields.');
        e.preventDefault();
      }
    });

    // ZIP Validation
    const zipInput = document.getElementById('zip');
    const zipErrorDiv = document.getElementById('zipError');
    zipInput.addEventListener('blur', () => {
      const zipCode = zipInput.value.trim();
      const zipRegex = /^\d{5}(-\d{4})?$/;

      if (!zipRegex.test(zipCode)) {
        zipErrorDiv.textContent = '##### or #####-####';
      } else {
        zipErrorDiv.textContent = '';
      }
    });
    zipInput.addEventListener('input', () => {
      zipErrorDiv.textContent = '';
    });

    // Phone Validation
    const phoneInput = document.getElementById('phone');
    const phoneError = document.getElementById('phoneError');
    phoneInput.addEventListener('blur', () => {
      const formatted = formatPhoneNumber(phoneInput.value);
      if (formatted) {
        phoneInput.value = formatted;
        phoneError.textContent = '';
      } else {
        phoneError.textContent = 'Please enter a valid 10-digit US phone number.';
      }
    });
    phoneInput.addEventListener('input', () => {
      phoneError.textContent = '';
    });

    // Email Validation
    const emailInput = document.getElementById('email');
    const emailError = document.createElement('div');
    emailError.className = 'error';
    emailInput.insertAdjacentElement('afterend', emailError);

    emailInput.addEventListener('blur', () => {
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        emailError.textContent = 'Please enter a valid email address.';
      } else {
        emailError.textContent = '';
      }
    });

    emailInput.addEventListener('input', () => {
      emailError.textContent = '';
    });
  });
</script>


  
</body>
</html>
