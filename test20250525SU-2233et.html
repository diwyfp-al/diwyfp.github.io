<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Layout Fix</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    form {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    fieldset label {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin: 0.5rem 0;
      flex-wrap: wrap;
    }

    fieldset label input[type="checkbox"] {
      flex-shrink: 0;
      margin-top: 0.2rem;
    }

    fieldset label span {
      flex-grow: 1;
      flex-basis: 0;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: break-word;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      fieldset label span {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <form>
    <fieldset>
      <legend>What would you like to discuss during our meeting?</legend>

      <label><input type="checkbox" name="topics" value="Organizing"><span>Organizing / Simplifying Finances</span></label>
      <label><input type="checkbox" name="topics" value="Budgeting"><span>Budgeting / Cash Management</span></label>
      <label><input type="checkbox" name="topics" value="Debt"><span>Credit / Debt Management</span></label>
      <label><input type="checkbox" name="topics" value="Retirement"><span>Financial Independence / Retirement</span></label>
      <label><input type="checkbox" name="topics" value="Investments"><span>Savings / Investments</span></label>
      <label><input type="checkbox" name="topics" value="Tax"><span>Tax Planning</span></label>
      <label><input type="checkbox" name="topics" value="Insurance"><span>Risk Management / Insurance</span></label>
      <label><input type="checkbox" name="topics" value="Asset Protection"><span>Asset Protection</span></label>
      <label><input type="checkbox" name="topics" value="Estate"><span>Estate / Legacy Planning</span></label>
      <label><input type="checkbox" name="topics" value="Other"><span>Other</span></label>
    </fieldset>
  </form>





<script>

document.querySelectorAll("h3").forEach(header => {
  header.addEventListener("keypress", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      toggleAccordion(header);
    }
  });
});
    
function toggleAccordion(header) {
  const content = header.nextElementSibling;
  header.classList.toggle("active");
  content.classList.toggle("active");

  const expanded = header.classList.contains("active");
  header.setAttribute("aria-expanded", expanded);
}

  function toggleOther(selectOrCheckbox, inputId) {
  const isOther = selectOrCheckbox.tagName === 'SELECT'
    ? selectOrCheckbox.value === 'Other'
    : selectOrCheckbox.checked;

  const input = document.getElementById(inputId);
  const group = input?.closest('.form-group');
  const label = group?.querySelector('label');

  if (group) group.style.display = isOther ? 'block' : 'none';

  if (input) {
    input.required = isOther;
    input.style.display = isOther ? 'block' : 'none';
    if (!isOther) input.value = '';
  }

  // Add or remove red asterisk from label
  if (label) {
    if (isOther) {
      label.classList.add('required');
    } else {
      label.classList.remove('required');
    }
  }
}

  function toggleVeteranQuestion(select) {
    const group = document.getElementById('veteranGroup');
    const veteranSelect = document.getElementById('veteran');
    const shouldShow = select.value === 'No';

    group.style.display = shouldShow ? 'block' : 'none';

    if (veteranSelect) {
      veteranSelect.required = shouldShow;
      if (!shouldShow) veteranSelect.value = '';

      // Toggle red asterisk on label
      const label = veteranSelect.previousElementSibling;
      if (label) {
        if (shouldShow) {
          label.classList.add('required');
        } else {
          label.classList.remove('required');
        }
      }
    }
  }

  function toggleRelationship(select) {
    const group = document.getElementById('relationshipStatusGroup');
    const relationshipSelect = document.getElementById('relationshipStatus');
    const shouldShow = select.value === 'Single';

    group.style.display = shouldShow ? 'block' : 'none';
    if (relationshipSelect) {
      relationshipSelect.required = shouldShow;
      if (!shouldShow) relationshipSelect.value = '';
    }
  }

  function formatPhoneNumber(value) {
    let digits = value.replace(/\D/g, '');

    if (digits.length === 11 && digits.startsWith('1')) {
      digits = digits.substring(1);
    }

    if (digits.length !== 10) {
      return '';
    }

    const areaCode = digits.substring(0, 3);
    const centralOffice = digits.substring(3, 6);

    if (
      areaCode.startsWith('0') || areaCode.startsWith('1') ||
      centralOffice.startsWith('0') || centralOffice.startsWith('1')
    ) {
      return '';
    }

    return `${areaCode}-${centralOffice}-${digits.substring(6)}`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    // Form-level validation for dynamically required fields
    document.getElementById('clientForm').addEventListener('submit', (e) => {
      const allOtherInputs = [
        'referralOther',
        'housingOther',
        'employmentOther',
        'topicsOther',
        'tabletOther',
        'phoneOther',
        'veteran' // âœ… ensure this is included
      ];

      let hasError = false;

      allOtherInputs.forEach(id => {
        const input = document.getElementById(id);
        if (input && input.offsetParent !== null && input.required && !input.value.trim()) {
          input.classList.add('error-highlight');
          hasError = true;
        } else {
          input?.classList.remove('error-highlight');
        }
      });

      if (hasError) {
        alert('Please complete all visible "Other" fields.');
        e.preventDefault();
      }
    });

    // ZIP Validation
    const zipInput = document.getElementById('zip');
    const zipErrorDiv = document.getElementById('zipError');
    zipInput.addEventListener('blur', () => {
      const zipCode = zipInput.value.trim();
      const zipRegex = /^\d{5}(-\d{4})?$/;

      if (!zipRegex.test(zipCode)) {
        zipErrorDiv.textContent = '##### or #####-####';
      } else {
        zipErrorDiv.textContent = '';
      }
    });
    zipInput.addEventListener('input', () => {
      zipErrorDiv.textContent = '';
    });

    // Phone Validation
    const phoneInput = document.getElementById('phone');
    const phoneError = document.getElementById('phoneError');
    phoneInput.addEventListener('blur', () => {
      const formatted = formatPhoneNumber(phoneInput.value);
      if (formatted) {
        phoneInput.value = formatted;
        phoneError.textContent = '';
      } else {
        phoneError.textContent = 'Please enter a valid 10-digit US phone number.';
      }
    });
    phoneInput.addEventListener('input', () => {
      phoneError.textContent = '';
    });

    // Email Validation
    const emailInput = document.getElementById('email');
    const emailError = document.createElement('div');
    emailError.className = 'error';
    emailInput.insertAdjacentElement('afterend', emailError);

    emailInput.addEventListener('blur', () => {
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        emailError.textContent = 'Please enter a valid email address.';
      } else {
        emailError.textContent = '';
      }
    });

    emailInput.addEventListener('input', () => {
      emailError.textContent = '';
    });
  });
</script>


  
</body>
</html>
